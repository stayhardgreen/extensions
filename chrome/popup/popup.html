<!DOCTYPE html>
<html lang="en" id="ng-app" ng-app="popup" ng-csp xmlns:ng="http://angularjs.org" data-environment="{{environment.name}}">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/nanoscroller.css">
	<link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body ng-mousedown="actions.bodyClick()" ng-class="{'now-loading':actions.loading}" data-controller="{{$state.current.name}}">
	<div id="markup-wrap"><div id="CurrentController" ui-view></div></div>
	<div class="loading"><span class="spinner"><img src="img/icon-loading.png" alt="" /></span></div>

	<extra-notify></extra-notify>
	<modal></modal>

	<script src="js/_links.js"></script>
	<script src="../js/jquery.js"></script>
	<script src="../environment/popup.js"></script>
	<script src="../js/mousetrap.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/angular-translate.js"></script>
	<script src="js/angular-local-storage.js"></script>
	<script src="js/angular-ui-router.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src="js/angular-sanitize.js"></script>
	<script src="js/angular-drag-and-drop-lists.js"></script>
	<script src="js/jquery.nanoscroller.min.js"></script>
	<script src="js/ng-infinite-scroll.min.js"></script>
	<script src="js/bindonce.min.js"></script>
	<script src="js/elastic.js"></script>
	<script src="js/services.js"></script>
	<script src="js/models.js"></script>
	<script src="js/languages.js"></script>
	<script src="js/css_browser_selector.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/popup.js"></script>
	<script src="js/bridge.js"></script>
</body>
</html>
