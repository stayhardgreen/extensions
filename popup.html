<!DOCTYPE html>
<html lang="en" id="ng-app" ng-app="popup" ng-csp xmlns:ng="http://angularjs.org" data-environment="{{environment.name}}">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/all.css?">
	<link rel="stylesheet" type="text/css" href="../environment/popup.css?">
	<title>Raindrop.io</title>
</head>
<body ng-mousedown="actions.bodyClick();" ng-class="{'now-loading':actions.loading}" data-controller="{{$state.current.name}}">
	<div id="markup-wrap"><div id="CurrentController" ui-view>
		<div style="position:absolute;left:50%;top:50%;margin-left:-12px;margin-top:-12px;">
			<span class="spinner"><img src="img/icon-loading.png" alt="" /></span>
		</div>
	</div></div>
	<div class="loading"><span class="spinner"><img src="img/icon-loading.png" alt="" /></span></div>

	<extra-notify></extra-notify>
	<modal></modal>

	<script src="../js/jquery.js"></script>
	<script src="../environment/popup.js?"></script>
	<script src="../js/mousetrap.js"></script>
	<script src="js/all.js?"></script>
</body>
</html>
