<div class="grid-view flex-boxed">
	<article class="folder" ng-repeat="item in childs.items" bindonce ng-context-menu="collections.contextMenu" desktop-drop="{{::item._id}}">
		<div class="table">
			<div class="row">
				<div class="cell folder-bg">
					<span class="cover icon" data-glyph="collection-cover" background-cover="::item.cover[0]"></span>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div bo-text="item.title"></div>
					<span class="subinfo" bo-text="item.count + ' ' + ('elements' | sclon:item.count | translate)"></span>
				</div>
			</div>
		</div>

		<a href="" class="icon-item-more context-menu-show"><span class="icon" data-glyph="more-gray"></span></a>
		<a bo-href="'#/bookmarks/'+item._id" class="item-link"></a>
	</article>

	<article ng-repeat="item in raindrops.items" id="raindrop{{::item._id}}" bindonce bo-attr bo-attr-data-type="item.type" ng-class="{'active':item.check, 'new':item.new, 'viewing': viewer.item._id == item._id}" ng-context-menu="raindrops.contextMenu">
		<a href="" class="icon-item-more context-menu-show"><span class="icon" data-glyph="more-gray"></span></a>
		<ng-include src="'templates/views/grid-item.html'"></ng-include>
	</article>
	<div class="clear"></div>

	<ng-include src="'templates/extra/no-bookmarks.html'"></ng-include>
</div>
